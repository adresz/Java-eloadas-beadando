<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('MNB - Deviza Lekérdezés')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>MNB</strong> Lekérdezés</a>
            </header>

            <!-- Content -->
            <section>
                <h1>Deviza Árfolyam Lekérdezés</h1>

                <div class="box">
                    <form th:action="@{/soap}" th:object="${param}" method="post">
                        <label>Deviza:</label>
                        <select th:field="*{currency}" class="select">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                        </select>

                        <label>Kezdő dátum:</label>
                        <input type="date" th:field="*{startDate}" class="input" required/>

                        <label>Befejező dátum:</label>
                        <input type="date" th:field="*{endDate}" class="input" required/>

                        <button type="submit" class="primary">Lekérdezés</button>
                    </form>
                </div>

                <!-- Vissza gomb -->
                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/}" class="button">Vissza a Dashboardra</a>
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
