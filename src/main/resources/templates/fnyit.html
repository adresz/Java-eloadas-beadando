<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Forex - Pozíció nyitása')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>Forex</strong> Nyitás</a>
            </header>

            <!-- Content -->
            <section>
                <h1>Pozíció nyitása</h1>

                <div class="box">
                    <form th:action="@{/fnyit}" th:object="${param}" method="post">
                        <label>Instrumentum:</label>
                        <select th:field="*{instrument}" class="select">
                            <option value="EUR_USD">EUR/USD</option>
                            <option value="USD_CHF">USD/CHF</option>
                            <option value="GBP_USD">GBP/USD</option>
                            <option value="USD_JPY">USD/JPY</option>
                        </select>

                        <label>Mennyiség:</label>
                        <input type="number" th:field="*{units}" min="-100000" max="100000" step="1" class="input" required/>

                        <button type="submit" class="primary">Pozíció nyitása</button>
                    </form>
                </div>

                <!-- Eredmény -->
                <div th:if="${result}" class="box" style="margin-top:20px;">
                    <h3>Eredmény:</h3>
                    <p th:utext="${result}" style="white-space: pre-line;"></p>
                </div>

                <!-- Vissza gomb -->
                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/dashboard}" class="button">Vissza a Dashboardra</a>
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
