<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Forex - Árfolyam')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>Forex</strong> Árfolyam</a>
            </header>

            <!-- Content -->
            <section>
                <h1>Aktuális Forex Árfolyam</h1>

                <div class="box">
                    <form th:action="@{/forex-aktár}" method="get">
                        <label for="instrument">Válassz instrumentumot:</label>
                        <select name="instrument" id="instrument" class="select" onchange="this.form.submit()">
                            <option th:value="EUR_USD" th:selected="${selectedInstrument=='EUR_USD'}">EUR/USD</option>
                            <option th:value="GBP_USD" th:selected="${selectedInstrument=='GBP_USD'}">GBP/USD</option>
                            <option th:value="USD_JPY" th:selected="${selectedInstrument=='USD_JPY'}">USD/JPY</option>
                            <option th:value="USD_CHF" th:selected="${selectedInstrument=='USD_CHF'}">USD/CHF</option>
                        </select>
                    </form>
                </div>

                <table class="box" style="margin-top:20px;">
                    <tr><th>Instrument</th><td th:text="${priceData.instrument}">-</td></tr>
                    <tr><th>Bid</th><td th:text="${priceData.bid}">-</td></tr>
                    <tr><th>Ask</th><td th:text="${priceData.ask}">-</td></tr>
                    <tr><th>Idő</th><td th:text="${priceData.time}">-</td></tr>
                    <tr th:if="${priceData.containsKey('error') and priceData.error != null}">
                        <th colspan="2" th:text="${priceData.error}"></th>
                    </tr>
                </table>

                <!-- Vissza gomb -->
                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/}" class="button">Vissza a Dashboardra</a>
                </div>

            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
