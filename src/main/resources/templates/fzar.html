<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Forex - Pozíció Zárás')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>Forex</strong> Pozíció Zárás</a>
            </header>

            <!-- Content -->
            <section>
                <h1>Nyitott pozíciók lezárása</h1>

                <div class="box">
                    <form th:action="@{/fzar}" method="post">

                        <label for="tradeId">Válaszd ki a lezárandó trade-et:</label><br>
                        <select name="tradeId" id="tradeId" required class="select">
                            <option value="">-- Válassz pozíciót --</option>

                            <!-- Nyitott trade-ek listázása -->
                            <th:block th:each="t : ${trades}">
                                <option th:value="${t.id}"
                                        th:text="'ID: ' + ${t.id} + ' | ' + ${t.instrument} + ' | ' + ${t.currentUnits}">
                                </option>
                            </th:block>
                        </select>

                        <br><br>

                        <button type="submit" class="primary">Pozíció lezárása</button>
                    </form>
                </div>

                <div class="box" th:if="${msg}" style="margin-top:20px; color:green;">
                    <p th:text="${msg}"></p>
                </div>

                <div class="box" th:if="${error}" style="margin-top:20px; color:red;">
                    <p th:text="${error}"></p>
                </div>

                <!-- Vissza gomb -->
                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/}" class="button">Vissza a Dashboardra</a>
                </div>

            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
