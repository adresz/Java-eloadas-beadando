<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('MNB - Eredmény')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>MNB</strong> Eredmény</a>
            </header>

            <!-- Content -->
            <section>
                <h2>Árfolyam eredmény: <span th:text="${currency}"></span></h2>

                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>Dátum</th>
                            <th>Deviza</th>
                            <th>Árfolyam</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rate : ${rates}">
                            <td th:text="${rate.date}"></td>
                            <td th:text="${rate.currency}"></td>
                            <td th:text="${rate.rate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="box chart-container" style="margin-top:30px; padding:20px;">
                    <canvas id="chartCanvas" style="width:100%; max-width:800px; height:400px; margin:0 auto; display:block;"></canvas>
                </div>

                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/soap}" class="button primary">Új lekérdezés</a>
                    <a th:href="@{/dashboard}" class="button" style="margin-left:10px;">Vissza a Dashboardra</a>
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${dates}]]*/ [];
    const dataValues = /*[[${values}]]*/ [];

    const ctx = document.getElementById('chartCanvas').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Árfolyam (' + /*[[${currency}]]*/ + ')',
                data: dataValues,
                borderWidth: 2,
                borderColor: '#0033cc',
                pointRadius: 3,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { font: { size: 14 } } }
            },
            scales: {
                x: { ticks: { font: { size: 14 } } },
                y: { ticks: { font: { size: 14 } } }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
