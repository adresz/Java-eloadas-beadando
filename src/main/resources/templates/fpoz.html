<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Forex - Nyitott Pozíciók')}"></head>

<body class="is-preload">

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/nav :: sidebar}"></th:block>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong>Forex</strong> Pozíciók</a>
            </header>

            <!-- Content -->
            <section>
                <h1>Nyitott Pozíciók</h1>

                <div th:if="${error}" class="box" style="color:red; margin-bottom:20px;">
                    <p th:text="${error}"></p>
                </div>

                <table border="1" cellspacing="0" cellpadding="8" th:if="${positions}" class="box" style="width:100%;">
                    <tr style="background-color:#f2f2f2;">
                        <th>Instrumentum</th>
                        <th>Long Units</th>
                        <th>Short Units</th>
                        <th>PL</th>
                    </tr>
                    <tr th:each="p : ${positions}">
                        <td th:text="${p.instrument}"></td>
                        <td th:text="${p.long.units}"></td>
                        <td th:text="${p.short.units}"></td>
                        <td th:text="${p.pl}"></td>
                    </tr>
                </table>

                <!-- Vissza gomb -->
                <div style="text-align:center; margin-top:30px;">
                    <a th:href="@{/}" class="button">Vissza a Dashboardra</a>
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
